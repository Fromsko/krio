# 智云 API 配置
# 请将此文件复制为 config.yaml 并填入真实的 API Key

model:
  # 智云 API Key (必填)
  api_key: "your-api-key-here"
  # API Base URL
  base_url: "https://open.bigmodel.cn/api/coding/paas/v4"
  # 使用的模型
  model_name: "glm-4.7"
  # 温度参数 (0.0 - 1.0)
  temperature: 0.7
  # 最大 token 数
  max_tokens: 4096

# Obsidian MCP 服务器配置
obsidian_mcp:
  # MCP 服务器传输方式
  transport: "stdio"
  # 执行命令
  command: "bun"
  # 命令参数
  args:
    - "x"
    - "--no-cache"
    - "@andysama/obsidian-mcp-server"
    - "--vault"
    - "D:/notes/Fromsko"
  # 超时时间 (秒)
  timeout: 30

# 应用配置
app:
  # 应用名称
  name: "Web Note Agent"
  # 版本
  version: "1.0.0"
  # 调试模式
  debug: true

# 网页抓取配置
scraper:
  # 用户代理
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  # 请求超时 (秒)
  timeout: 15
  # 最大重试次数
  max_retries: 3
  # 重试延迟 (毫秒)
  retry_delay: 1000

# 笔记生成配置
note:
  # 默认保存文件夹
  default_folder: "Inbox"
  # 笔记命名模板
  filename_template: "{{title}}-{{timestamp}}"
  # 是否添加时间戳
  add_timestamp: true

# 日志配置
logging:
  # 日志级别: debug, info, warn, error
  level: "info"
  # 日志输出: console, file
  output: "console"
  # 日志文件路径 (当 output=file 时)
  file_path: "logs/app.log"
  # 是否启用 JSON 格式
  json_format: false
